server:
  port: 8764

spring:
  application:
    name: API-GATEWAY

  cloud:
    gateway:
      # Enable discovery locator for future dynamic services
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # ✅ Global CORS configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true

      # Only define routes for services that actually exist
      routes:
        - id: AUTH-SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/**,/user/**,/admin/**
          filters:
            - name: AuthFilter

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

jwt:
  secret: rrD8q94g8IrSIWCit7c6ngiNJC7bs+r2PhJz8eEIydJp/pDCkwScIqrCrJ8XCJMDFZValFM6nUUnv8FQMLUGNA==
  expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: "*"


